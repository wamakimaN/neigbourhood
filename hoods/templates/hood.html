{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
     {% for post in post_list %}
     <!-- Card -->
<div class="card">
  {% if post.image %}
  <!-- Card image -->
  <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap">
  {%endif%}
  <!-- Card content -->
  <div class="card-body">

    <!-- Title -->
    <h4 class="card-title"><a>{{post.profile.user}}</a></h4>
    <!-- Text -->
    <p class="card-text">{{post.body}}</p>

  </div>

</div>
<!-- Card -->
     {% endfor %}
    </div>
    <div class="col-md-3">
      <h1>{{user.username}}</h1>
      <img src="{{user.profile.profile_pic.url}}" class="rounded-circle z-depth-0" alt="avatar image" height="45">
    </div>
  </div>
</div>
{% endblock %}
