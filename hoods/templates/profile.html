
{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <!-- Card -->
      <div class="card">

        <!-- Card image -->
        <img class="card-img-top" src="{{user.profile.profile_pic.url}}" alt="Card image cap">

        <!-- Card content -->
        <div class="card-body">

          <!-- Title -->
          <h4 class="card-title"><a>{{user.username}}</a></h4>
          <!-- Text -->
          <p class="card-text">{{user.profile.bio}}</p>

        </div>

      </div>
      <!-- Card -->
    
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
{% endblock %}
